<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <header>
            <div class="banner">
                Login
            </div>
            <hr>
            <nav class="outside">
                <span class="logo">Cite@Sion</span>
            </nav>
        </header>
        <main>
            <center><hr></center>
            <form action="" method="post">
                <div class="change-infos">
                    <div class="login-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="login-password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="res-sub">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                    <span>Pas encore un compte? <a href="sign-in.html">Inscrivez-vous ici.</a></span>
                    <button class="one-click" type="button">
                        Connectez-vous en un clic
                    </button>
                    <span><a href="">Mot de passe oublié?</a></span>
                </div>
            </form>
        </main>
        <footer>
            Copyright 2024 - Cite À Sion
        </footer>
    </div>
</body>
</html>
